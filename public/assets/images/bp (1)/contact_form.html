
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Patient_med</title>

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico">
    
    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="../assets/plugins/fontawesome/css/all.min.css" >
    <link rel="stylesheet" href="../assets/plugins/fontawesome/css/fontawesome.min.css" >

    <!--custom styles-->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Chart -->
    
    <style>
        table, th, td {
            border: 1px solid;
                       }
        table {
            width: 100%;
              }
   
    </style>
 
</head>

<body>

    <!-- Main Wrapper -->
    <div class="main-wrapper  account-wrapper">
        <div class="account">
            <h3>Report to Admin</h3>
            <div class="container" style="padding-left: 970px;">
            <button type="button" class="btn btn-dark">Submit</button>
            <button type="button" class="btn btn-primary" >Home</button>
            </div>
            <div class="card" style="padding: 10px;">
                <form>
                    <h5 style="color: orangered;">Patient Information</h5>
                    <div class="form-row">
                      <div class="col-xs-2">
                        <label>Uhid</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="col-xs-2">
                        <label>Admission_Id</label>
                        <input type="text" class="form-control" >
                      </div>
                      <div class="col-xs-2">
                        <label>Admission_Date</label>
                        <input type="date" class="form-control" >
                      </div>
                      <div class="col-xs-2">
                        <label>Patient_Name</label>
                        <input type="text" class="form-control" >
                      </div>
                      <div class="col-xs-2">
                        <label>Age/Sex</label>
                        <input type="text" class="form-control" >
                      </div>
                      <div class="col-xs-2">
                        <label>Admission_Purpose</label>
                        <input type="text" class="form-control" >
                      </div>
                      <div class="col-xs-2">
                        <label>Ward</label>
                        <input type="text" class="form-control" >
                      </div>
                      <div class="col-xs-2">
                        <label>Room</label>
                        <input type="text" class="form-control" >
                      </div>
                      <div class="col-xs-2">
                        <label>Bed</label>
                        <input type="text" class="form-control" >
                      </div>
                      <div class="col-xs-2">
                        <label>Attender_Phone</label>
                        <input type="text" class="form-control" >
                      </div>
                    </div>
                  </form>
            </div>
            <div class="card" style="padding: 10px;">
            <form>
                <div class="form-group">
                  <label >Complaint</label>
                  <input type="text" class="form-control" placeholder="Enter Your Complaint">
                </div>
                <div class="form-group">
                    <label >FeedBack</label>
                    <input type="text" class="form-control" placeholder="Enter Your Feedback">
                </div>
                <div class="form-group">
                    <label >Suggestions</label>
                    <input type="text" class="form-control" placeholder="Enter Your Complaint">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>


        </div>
    </div>
    <!--/ Main Wrapper -->

    
    
    <!-- jQuery -->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Core JS -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../assets/js/app.js"></script>
</body>

</html>
