
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Preadmin - Bootstrap Admin Template</title>

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico">
    
    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="../assets/plugins/fontawesome/css/all.min.css" >
    <link rel="stylesheet" href="../assets/plugins/fontawesome/css/fontawesome.min.css" >

    <!--custom styles-->
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        table, th, td {
            border: 1px solid;
                       }
        table {
            width: 100%;
              }
   
    </style>
 
</head>

<body>

    <!-- Main Wrapper -->
    <div class="main-wrapper  account-wrapper">
        <div class="account">
<div class="card" style="padding: 10px;">
    <form>
        <h5 style="color: orangered;">Patient Information</h5>
        <div class="form-row">
          <div class="col-xs-2">
            <label>Uhid</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-xs-2">
            <label>Admission_Id</label>
            <input type="text" class="form-control" >
          </div>
          <div class="col-xs-2">
            <label>Admission_Date</label>
            <input type="date" class="form-control" >
          </div>
          <div class="col-xs-2">
            <label>Patient_Name</label>
            <input type="text" class="form-control" >
          </div>
          <div class="col-xs-2">
            <label>Age/Sex</label>
            <input type="text" class="form-control" >
          </div>
          <div class="col-xs-2">
            <label>Admission_Purpose</label>
            <input type="text" class="form-control" >
          </div>
          <div class="col-xs-2">
            <label>Ward</label>
            <input type="text" class="form-control" >
          </div>
          <div class="col-xs-2">
            <label>Room</label>
            <input type="text" class="form-control" >
          </div>
          <div class="col-xs-2">
            <label>Bed</label>
            <input type="text" class="form-control" >
          </div>
          <div class="col-xs-2">
            <label>Attender_Phone</label>
            <input type="text" class="form-control" >
          </div>
        </div>
      </form>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card-box form-row" >
            <div class="col-lg-4 " style="border-style: double; padding:10px">
            <h4 class="card-title">Service Call</h4>
            <div class="col-12" >
            <button type="button" class="btn btn-primary">Emergency Nurse Call</button>
            </div><br>
            <div class="col-12">
            <button type="button" class="btn btn-secondary">Nurse Call</button>
            </div><br>
            <div class="col-12">
            <button type="button" class="btn btn-success">Cafeteria</button>
            </div><br>  
            <div class="col-12">
                <button type="button" class="btn btn-danger">House Keeping</button>
            </div>
            <hr>
        </div>
        <div class="col-lg-4" style="border-style: double; padding:10px">
            <h4 class="card-title">Records</h4>
            <div class="col-12">
                <button type="button" class="btn btn-primary">Patient History</button>
            </div><br>  
            <div class="col-12">
                <button type="button" class="btn btn-secondary">Food Plan</button>
            </div><br>  
            <div class="col-12">
                <button type="button" class="btn btn-success">Care Plan</button>
            </div><br>  
            <div class="col-12">
                <button type="button" class="btn btn-danger">Medications</button>
            </div><br>  
            
            <hr>
        </div>
        <div class="col-lg-4 " style="border-style: double; padding:10px">
            <h4 class="card-title">Call Detail</h4>
          <table>
            <thead>
                <th>Call Made<br></th>
                <th>Delay</th>
            </thead>
            <tbody>
                <tr>
                    <td>Call Nurse<br>02:00 pm</td>
                    <td>20 min</td>
                </tr>
                <tr>
                    <td>Call Nurse<br>02:00 pm</td>
                    <td>20 min</td>            
                </tr>
            </tbody>
          </table>
           
            <hr>
            <button type="button" class="btn btn-dark">Report To Admin</button>
            <button type="button" class="btn btn-dark">Achnowledgement</button>
        </div>
         </div>
         </div>
         </div>
        </div>
    </div>
    <!--/ Main Wrapper -->

    <!--scripts-->
    <!-- jQuery -->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Core JS -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <script src="../assets/js/app.js"></script>

</html>
